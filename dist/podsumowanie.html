<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Podsumowanie</title>
		<script
			src="https://kit.fontawesome.com/2fa8380427.js"
			crossorigin="anonymous"
		></script>
	<script defer src="../podsumowanie.js"></script><link href="../podsumowanie.css" rel="stylesheet"></head>
	<body>
		<header>
		<!-- CAROUSEL -->		
		<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-inner">
			  <div class="carousel-item slide1  active">
				
			  </div>
			  <div class="carousel-item slide2">
				
			  </div>
			  <div class="carousel-item slide3">
				
			  </div>
			</div>
		</div>

<!-- END carousel -->

		<div class="container mainForm formSummary">
			<div class="row text-center">
				<h1>Dziękujemy za skorzystanie z naszych usług!</h1>
				<div class="row d-flex align-items-center">
				<div class="col">
					<h2>Miejsce wylotu <i class="fa-solid fa-plane"></i></h2>
					<h4 id="placeStart1"></h4>
				</div>
				<div class="col d-flex justify-content-center"><img src="" id="planePic1" class="img-fluid img-thumbnail" alt=""></div>
				<div class="col">
					<h2>Cel podróży <i class="fa-solid fa-plane"></i></h2>
					<h4 id="placeEnd1"></h4>
				</div>
			</div>
				<div class="row d-flex align-items-center">
					<div class="col">
						<h2>Data wylotu <i class="fa-solid fa-calendar-days"></i></h2>
						<h4 id="startDate1"></h4>
						<h4>10:50</h4>
					</div>
					<div class="col">
						<h2>Data powrotu <i class="fa-solid fa-calendar-days"></i></h2>
						<h4 id="endDate1"></h4>
						<h4>08:45</h4>
					</div>
					<div class="col">
						<h2>Ilość biletów <i class="fa-solid fa-ticket"></i></h2>
						<h4 id="seatsNum1"></h4>
					</div>
				</div>
				<div class="row d-flex align-items-center">
					<div class="col">
						<h2>Wybrane miejsca <i class="fa-solid fa-chair"></i></h2>
						<h4 id="seatsSelected1"></h4>
					</div>
				
					<div class="col">
						<h2>Typ biletu <i class="fa-solid fa-ticket"></i></h2>
						<h4 id="ticketType1"></h4>
					</div>
					<div class="col">
						<h2>Cena <i class="fa-solid fa-money-bill"></i></h2>
						<h4 id="ticketPrice1"></h4>
					</div>
				</div>
				<div class="row">
					<button class="btn" type="button">Sprawdź pogodę na miejscu</button>
				</div>
			</div>
	</div>
</header>
<section id="weather">
	<div class="container">
		<div class="weatherBody">
		<div class="card ">
			<div class="search">
				<input type="text" class="searchBar" placeholder="Znajdź lokalizacje" id="" >
				<button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
			</div>
			<div class="weather ">
				<h2 class="city d-flex justify-content-center">Pogoda</h2>
				<div class="row">
				<img src="./images/drizzle.586dab4fa773ec5fbaafe1efeb3ef0e3.png" class="weather-pic">
			</div>
					<div class="d-flex justify-content-center"><h1 class="temp">21°C</h1></div>
					<div class="description d-flex justify-content-center">Pochmurno</div>
					<div class="row">
						<div class="col">
							<img src="./images/humidity.d2cc9e96bd0844e3b354c67ff7fc2e93.png" class="weather-icon" alt="">
							<div class="humidity text-center"> Wilgotność powietrza: 60%</div>
						</div>
						<div class="col">
							<img src="./images/wind.55b42602bdae2534f283518856182070.png" alt="" class="weather-icon">
							<div class="wind text-center"> Prędkość wiatru: 6.2 km/h</div>
						</div>
					</div>
			</div>
		</div>
	</div>
	</div>
</section>
	</body>

</html>
